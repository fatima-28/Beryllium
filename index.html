<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
    <div class="slide">
        <div><img alt="slider image" src="https://demos.freehtml5.co/beryllium/images/slider_3.jpg">
        </div>
        <div><img alt="slider image" src="https://demos.freehtml5.co/beryllium/images/slider_2.jpg">
        </div>
        <div><img alt="slider image" src="https://demos.freehtml5.co/beryllium/images/slider_1.jpg">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js">
    </script>
    <script>
        $(document).ready(function () {
            $('.slide').slick({
                dots: true,
                arrows: true,
                autoplay: true,
                autoplaySpeed: 4000,
                prevArrow: '<div class="leftarrows"><i class="fa-solid fa-angle-left "></i></div>',
                nextArrow: '<div class="rightarrows"><i class="fa-solid fa-angle-right "></div>'
            })
        });
    </script>
</body>

</html>
